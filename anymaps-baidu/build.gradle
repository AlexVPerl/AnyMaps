apply plugin: 'com.android.library'
apply plugin: 'maven'
apply from: '../deployUtils.gradle'

group = "net.doo.anylibs"
version = "${project.versionMajor}.${project.versionMinor}.${project.versionPatch}"

task installArchives(type: Upload) {
    configuration = configurations.archives
    repositories {
        mavenDeployer {
            repository(url: 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath)

            project.commonPomSetUp pom

            pom.project {
                name 'AnyMaps - Baidu Maps'
                artifactId = 'anymaps.baidu'
                version = project.version

                description 'Baidu Maps version of AnyMaps'
            }

            setUniqueVersion false;
        }
    }
}

uploadArchives {
    configuration = configurations.archives
    repositories {
        mavenDeployer {
            repository(url: "http://repos.mytaxi.com:8081/artifactory/car2go") {
                authentication(userName: ldapUsername, password: ldapPassword)
            }

            project.commonPomSetUp pom

            pom.project {
                name 'AnyMaps - Baidu Maps'
                artifactId = 'anymaps.baidu'
                version = project.version

                description 'Baidu Maps version of AnyMaps'
            }
        }
    }
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile project(':anymaps-base')

    compile files('libs/baidu_sdk_v3.6.jar')
}
